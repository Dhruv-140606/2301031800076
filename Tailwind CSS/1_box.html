<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex">
        <div class="box-content md:box-border bg-lime-600 size-32 border-4 p-4 m-4">
        Box-1
        </div>
        <div class="box-content md:box-border bg-blue-600 size-32 border-4 p-4 m-4">
        Box-2
        </div>
        <div class="box-content md:box-border bg-red-600 size-32 border-4 p-4 m-4">
        Box-3
        </div>
        <div class="box-content md:box-border bg-yellow-600 size-32 border-4 p-4 m-4">
        Box-4
        </div>
    </div>
  </body>
</html>
