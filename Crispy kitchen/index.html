<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crispy Kitchen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="branding">
          <h3>Crispy kitchen</h3>
        </div>
        <div class="menu">
          <ul class="flex">
            <li>Home</li>
            <li>Story</li>
            <li>Menu</li>
            <li>Our Updates</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="button">
          <button>Reservation</button>
        </div>
      </div>
      <div class="video-section">
        <video class="background-video" autoplay muted loop playsinline>
          <source src="Videos/background-video.mp4" type="video/mp4" />
        </video>
        <div class="main-section">
          <div class="heading-section">
            <h2>Delicious Steaks</h2>
            <p id="p1">4.4/5 ⭐⭐⭐⭐⭐</p>
            <p id="p2">From <b>1206+</b> Customer reviews</p>
          </div>
          <div class="image-section">
            <img
              id="food-image"
              src="Images/home-page-img.jpg"
              alt="Food Image"
            />
          </div>
        </div>
      </div>
      <h1 class="menu-heading">Special Menus</h1>
      <div class="special-menus">
        <div class="card">
          <img src="Images/image-card-1.jpg" alt="Food image" />
          <div class="card-content">
            <h3>Morning Fresh</h3>
            <p>4.3/5 ⭐⭐⭐⭐⭐</p>
          </div>
        </div>
        <div class="card">
          <img src="Images/image-card-2.jpg" alt="food image" />
          <div class="card-content">
            <h3>Tooplate Soup</h3>
            <p>3/5 ⭐⭐⭐⭐⭐</p>
          </div>
        </div>
        <div class="card">
          <img src="Images/image-card-3.jpg" alt="food image" />
          <div class="card-content">
            <h3>Burger Set</h3>
            <p>4.5/5 ⭐⭐⭐⭐⭐</p>
          </div>
        </div>
      </div>

      <div class="scroll-section"></div>

      <div class="bg-fixed-section"></div>

      <div class="scroll-section"></div>

      <h1 class="news-heading">News and Events</h1>

      <div class="news-container">
        <div class="news-section-1">
          <div class="news-card-1 news-card">
            <img src="Images/news-image-1.jpg" />
          </div>
          <div class="news-card-2 news-card">
            <img src="Images/news-image-2.jpg" />
          </div>
        </div>
        <div class="news-section-2">
          <div class="news-card-3 news-card">
            <img src="Images/news-image-3.jpg" />
          </div>
          <div class="news-card-4 news-card">
            <img src="Images/news-image-4.jpg" />
          </div>
          <div class="news-card-5 news-card">
            <img src="Images/news-image-5.jpg" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
